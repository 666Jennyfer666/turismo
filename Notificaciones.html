<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="./">
    <link rel="stylesheet" href="Bootstrap/css/Bootstrap.css">
    <title>Notificaciones</title>
 
</head>
<body>
   <link rel="stylesheet" href="Bootstrap/js/Bootstrap.js">
   
    <h1 class="text-center">NOTIFICACIONES</h1>
    <br>
    <div class="alert alert-info text-center">Rellena este formulario para recibir notificaciones/avisos, entre otras cosas.</div>

    <div class="container">
        <form name="formNotificaciones" class="" action="" method="get" novalidate>
        <div class="mb-3">
            <label for="validationcustom01" class="form-label">Nombre</label>
            <input type="text" name="Nombre" maxlength="30" minlength="3" class="form-control" id="validationcustom01" required>
        </div>
        <div class="mb-3">
            <label for="validationcustom02" class="form-label">Apellido</label>
            <input type="text" name="Apellido" maxlength="30" minlength="3" class="form-control" id="validationcustom02" required>
        </div>
        <div class="mb-3">
            <label for="validationcustom03" class="form-label">Email</label>
            <span class="input-group-text" id="input-groupPrepend">@</span>
            <input type="text" name="Email" maxlength="30" minlength="3" class="form-control" id="validationcustom03" required>    
        </div>
    </form>
    </div>
    

    

</div>
</body>
</html>
