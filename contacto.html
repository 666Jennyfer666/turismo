<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial scale-1.0">
        <!-- Title es el titulo del documento que aparece en la ventana -->
        <title>Contacto</title>

        <link rel="shortcut icon" href="images/5783755.png" type="image/x-icon">

    </head>

    <body>
        <div class="container">
            <header>
                <div>
                    <!-- Pongo la imagen y si la apreto me lleva a index.html -->
                    <!-- Si aprieto Contacto me manda a contacto.html -->
                    <a href="index.html"> <img src="" alt="Logo Turismo" width="200px"></a>
                <a href="contacto.html">Contacto</a>
                </div>
            </header>
            <main>
                <div>
                    <section>
                        <h1>Hace tu consulta</h1>

                        <div class="row">
                            <div class="col">
                                <!-- Formulario de consultas -->
                                <form name="formConsultas" class="row g-3 needs-validation" action=" " method="GET" novalidate>
                                    <div class="col-md-4">
                                        <label for="vailidationCustom01" class="form-label">Nombre</label>
                                        <input type="text" name="nombre" minlength="3" maxlength="30" class="form-control" id="vailidationCustom01" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="vailidationCustom02" class="form-label">Apellido</label>
                                        <input type="text" name="apellido" minlength="3" maxlength="30" class="form-control" id="vailidationCustom02" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="vailidationCustomUsername" class="form-label">Mail</label>
                                        <div class="input-group has-validation">
                                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                                            <input type="email" name="email" class="form-control" id="vailidationCustomUsername" aria-describedby="inputGroupPrepend" required>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="validationCustom03" class="form-label">Consulta</label>
                                        <input type="text" name="consulta" minlength="15" class="form-control" id="validationCustom03" required>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                            <label class="form-check-label" for="invalidCheck">
                                                Acepto los t√©rminos y condiciones.
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit">Enviar consulta</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </section>
                </div>
            </main>
            <footer>
                <div>
                    <i class="fa fa-copyright" aria-hidden="true"></i> Creado en 2023
                </div>
            </footer>
        </div>
    </body>

</html>
